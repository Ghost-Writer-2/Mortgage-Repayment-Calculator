<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="card card--calculator">
        <form action="#">
          <div class="container container__title">
            <h2>Mortgage Calculator</h2>
            <p>Clear All</p>
          </div>
  
          <div>
            <div class="container container__first">
              <label for="amount">Mortgage Amount</label>
              <div class="icon-container">
                <input type="number" name="mortgage-amount" class="mortgage-amount" id="amount">
                <span>¬£</span>
              </div>
            </div>
  
            <div class="container container__second">
              <div class="container__second__div">
                <label for="term">Mortgage Term</label>
                <div class="container__second__div__input-container">
                  <input type="number" name="mortgage-term" id="term">
                  <span class="years">years</span>
                </div>
              </div>
  
              <div class="container__second__div">
                <label for="rate">Interest Rate</label>
                <div class="container__second__div__input-container">
                  <input type="number" name="interest-rate" id="rate">
                  <span class="percent">%</span>
                </div>
              </div>
            </div>
            <div class="container container__third">
             <fieldset>
                <legend>Mortgage Type</legend>
                <label class="radio_btn repayment">
                  <input type="radio" name="type" id="repayment">
                  Repayment
                </label>
                
                <label class="radio_btn interest">
                  <input type="radio" name="type" id="interest-only">
                  Interest Only
                </label>
             </fieldset>
            </div>
            <div class="container container__last">
              <button type="submit" class="btn-center">
                <img src="assets/images/icon-calculator.svg" alt="calculator">
                Calculate Repayments
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card card--result">
        <div class="card--result__empty">
          <img src="/assets/images/illustration-empty.svg" alt="">
          <h2> Results shown here</h2>
          <p> 
            Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
            your monthly repayments would be.
          </p>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/c28bd26120.js" crossorigin="anonymous"></script>
</body>
</html>
